<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro-App</title>
    <link rel="stylesheet" href="pomodoro.css">  

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header"> 
        Welcome to the Pomodoro Timer!
    </header>

    <div class="timer-text">
         Click the button to start the timer!
    </div>

    <div class="timer-container">
        <div class="timer" id="display">
            1:00
        </div>
    </div>

    <div class="start-timer-btn">
        <button class="timer-button" id="startBtn">
            Start Timer
        </button>
        <button class="timer-button" id="stopBtn">
            Stop Timer
        </button>
        <button class="timer-button" id="resetBtn">
            Reset Timer
        </button>
    </div>

    
    <script async src="pomodoro.js" defer></script>
    
</body>
</html>
